<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CECS Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h1>CECS Quiz</h1>
        
        <!-- Progress Bar Container Added Here -->
        <div id="progress-bar-container">
            <div id="progress-bar"></div>
        </div>

        <div id="question-container">
            <p id="question"></p>
            <div id="options-container" class="options">
                <!-- Option buttons will be generated by JavaScript -->
            </div>
            <button id="submit-btn" disabled>Submit Answer</button>
            <p id="feedback"></p>
        </div>
        
        <div id="results-container" style="display: none;">
            <h2>Quiz Complete!</h2>
            <p>Your final score: <span id="score"></span> / <span id="total-questions"></span></p>
            <!-- Percentage Score Display Added Here -->
            <p>Percentage: <span id="percentage-score">0</span>%</p>
            <button id="restart-btn">Restart Quiz</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
