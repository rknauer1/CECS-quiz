<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen Exhaust System Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Kitchen Exhaust System Quiz</h1>
        <div id="question-container">
            <p id="question"></p>
            <div id="options-container" class="options">
                </div>
            <button id="submit-btn" disabled>Submit Answer</button>
            <p id="feedback"></p>
        </div>
        <div id="results-container" style="display: none;">
            <h2>Quiz Complete!</h2>
            <p>Your final score: <span id="score"></span> / <span id="total-questions"></span></p>
            <button id="restart-btn">Restart Quiz</button>
        </div>
    </div>
<div id="quiz-container">
    <div id="progress-bar-container">
        <div id="progress-bar"></div>
    </div>
    </div>
    <div id="results-container" style="display: none;">
    <h2>Quiz Results</h2>
    <p>You scored <span id="score">0</span> out of <span id="total-questions">0</span>.</p>
    <p>Percentage: <span id="percentage-score">0</span>%</p>
    <button id="restart-btn">Try Again</button>
</div>
    <script src="script.js"></script>
</body>
</html>
